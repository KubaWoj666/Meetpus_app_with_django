{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block css %}
    <link rel="stylesheet" href="{% static 'meetups/style/form.css' %}">
{% endblock css %}
    


{% block content %}
<form class="form"  method="post"  enctype="multipart/form-data">
    {% csrf_token %}
    
    {% for field in form %}
        <div class="forms-control {% if field.errors %} errors {% endif %}">
            {{field.label_tag}}
            {{field}}
            {{field.errors}} 
        </div>
    {% endfor %}
    <button id="add_location" type="button" class="button-form">Add new location</button> 
    <button class="button-form" type="submit">Create Meetup</button>
</form>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h2>Hello</h2>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

<script src="{% static 'meetups/js/create_meetup.js' %}"></script>

{% endblock content %}
